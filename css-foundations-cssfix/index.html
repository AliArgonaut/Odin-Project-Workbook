<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="bolder">I'm just a paragraph with extra bold text!</p>
    <p id="smallerbold">I'm a smaller paragraph, also with extra bold text</p>
  <div class="boxescontainer">  
      <div class="confirmbox">
      <p>Confirm</p>
    </div>

    <div class="cancelbox">
      <p>Cancel</p>
    </div>
</div>
    <div class="thintext">
      <p>I'm a div with thin text!</p>
    </div>

    <div class="parendiv">
      <p>I'm a div with thin text and a child div!</p>
      <div class="child">I'm a smaller child div with extra bold text.</div>
    </div>
  </body>
</html>
