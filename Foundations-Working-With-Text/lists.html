<!DOCTYPE html>

    <title>Working With Lists</title>
</head>
<body>
    <h1>My favorite foods in no particular order</h1>    
    <ul>
        <li>Pizza</li>
        <li>Burgers</li>
        <li>Hot Dogs</li>
        <li>Pickles</li>
        <li>French Fries</li>
    </ul>

    <h1>my top five movies in order</h1>
    <ol>
        <li>Titus</li>
        <li>Pirates of the Carribbean</li>
        <li>Planet Terra</li>
        <li>Day of the Dead</li>
        <li>Convergence</li>
    </ol>
